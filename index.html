<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>여름특강 신청</title>
</head>
<body>
  <h2>여름특강 달력형 신청</h2>
  <form id="submitForm">
    <div class="form-input">
      이름: <input type="text" id="name" required />
    </div>
    <div class="form-input">
      학교: <input type="text" id="school" required />
    </div>
    <div class="form-input">
      학년: <input type="text" id="grade" required />
    </div>
    <div class="form-input" style="color: gray;">
      ※ Google 계정에 로그인된 상태에서만 제출이 가능합니다.<br/>
      <span style="color: #d00; font-weight: bold;">
      ※ 처음 제출 시 Google의 "검증되지 않은 앱" 안내가 나타날 수 있습니다.<br />
      <span style="color: #555;">[고급] → "2025 여름특강 달력형 신청(안전하지 않음)" 클릭 → 권한 허용</span>을 눌러주세요.
      </span>
    </div>
    <button type="submit">제출하기</button>
  </form>
</body>
</html>
